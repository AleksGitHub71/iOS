input_dir: ../iMEGA/
output_dir: ${DERIVED_SOURCES_DIR}

## Strings
strings:
  inputs:
    - Languages/Base.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: Strings
      output: Strings+Generated.swift

xcassets:
  - inputs: Colors.xcassets
    outputs:
      - templateName: swift5
        output: Colors+Generated.swift
        params:
            forceProvidesNamespaces: true
            enumName: Colors
  - inputs: ../Modules/Presentation/MEGAAssets/Sources/MEGAAssets/Resources/Images.xcassets
    outputs:
      - templateName: swift5
        output: XCAssets+Generated.swift
        params:
            forceProvidesNamespaces: true
            forceFileNameEnum: true
